<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>psdjs node DEMO</title>
    <style>
      div {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <script src="./data.js"></script>
    <script>
      window.onload = function () {
        filter(data, { top: 0, left: 0 });
        main(data);
      };

      function filter(data, p) {
        data.children.map(function (item, index) {
          if (item.children) {
            filter(item, { top: item.top, left: item.left });
          }
          item.top -= p.top;
          item.left -= p.left;
        });
      }

      function element(node) {
        var html = "";
        html += '<div style="position:absolute;';

        if (node.width) {
          html += "width:" + node.width + "px;";
        }
        if (node.height) {
          html += "height:" + node.height + "px;";
        }
        if (node.top) {
          html += "top:" + node.top + "px;";
        }
        if (node.left) {
          html += "left:" + node.left + "px;";
        }
        if (node.bottom) {
          html += "bottom:" + node.bottom + "px;";
        }
        if (node.right) {
          html += "right:" + node.right + "px;";
        }

        if (node.image) {
          html +=
            "background-image:url('./images/" +
            node.image +
            "');background-size:100% 100%;";
        }
        html += '">';
        html += children(node.children);
        html += "</div>";
        return html;
      }

      function children(children) {
        var html = "";
        if (children) {
          for (var i = 0; i < children.length; i++) {
            html += element(children[children.length - i - 1]);
          }
        }
        return html;
      }

      function main(data) {
        var html = element(data);
        document.body.style.transformOrigin = "0 0";
        var minScale = Math.min(800 / data.width, 800 / data.height);
        document.body.style.transform = "scale(" + minScale + ")";
        document.body.innerHTML = html;
      }
    </script>
  </body>
</html>
