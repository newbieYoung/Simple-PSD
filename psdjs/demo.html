<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>psd.js node DEMO</title>
    <style>
      div {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <script src="./data.js"></script>
    <script>
      window.onload = function () {
        filter(data);
        main(data);
      };

      function filter(data) {
        data.children.map(function (item, index) {
          if (item.children) {
            filter(item);
          }
          item.top -= data.top;
          item.left -= data.left;
          delete item.bottom;
          delete item.right;
        });
      }

      function element(node, root) {
        var html = "";
        html += '<div style="position:absolute;';

        if (root) {
          // 根节点
          html += "overflow:hidden;border:2px solid red;";
        }

        // 尺寸
        if (node.width) {
          html += "width:" + node.width + "px;";
        }
        if (node.height) {
          html += "height:" + node.height + "px;";
        }
        if (node.top) {
          html += "top:" + node.top + "px;";
        }
        if (node.left) {
          html += "left:" + node.left + "px;";
        }

        // 透明度
        if (node.opacity >= 0) {
          html += "opacity:" + (node.opacity / 255).toFixed(2) + ";";
        }

        // 图片
        if (node.image) {
          html +=
            "background-image:url('./images/" +
            node.image +
            "');background-size:100% 100%;";
        }
        html += '">';

        // 文本
        if (node.texts) {
          for (var i = 0; i < node.texts.length; i++) {
            var item = node.texts[i];
            html +=
              "<span style='vertical-align:top;font-size:" +
              item.fontSize +
              "px;color:" +
              item.color +
              ";line-height:" +
              item.lineHeight +
              "px;font-family:" +
              item.font +
              ";'>" +
              item.text +
              "</span>";
          }
        }

        html += children(node.children);
        html += "</div>";
        return html;
      }

      function children(children) {
        var html = "";
        if (children) {
          for (var i = 0; i < children.length; i++) {
            html += element(children[children.length - 1 - i], false);
          }
        }
        return html;
      }

      function main(data) {
        var html = "";
        html += element(data, true);

        document.body.style.transformOrigin = "0 0";
        var minScale = Math.min(800 / data.width, 800 / data.height);
        document.body.style.transform = "scale(" + minScale + ")";
        document.body.innerHTML = html;
      }
    </script>
  </body>
</html>
